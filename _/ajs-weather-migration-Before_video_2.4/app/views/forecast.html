<div ng-controller="ForecastCtrl">

  <div class="marketing well" ng-repeat="location in locations" style="padding: 20px;">
    <div>
      <h3>{{location.name}} ({{location.zip}})</h3>
    </div>

    <div class="row"  ng-repeat="dailyForecast in location.forecast.list">
      <div class="col-md-6">
          <h4>{{dailyForecast.dt * 1000 | date: 'mediumDate' }} - {{dailyForecast.weather[0].main}}</h4>
          Average Temp {{dailyForecast.temp.day}} - Max {{dailyForecast.temp.max}} - Min {{dailyForecast.temp.min}}
      </div>

      <div class="col-md-6">
        <img style="height: 80px;" ng-src="{{getWeatherIcon(dailyForecast.weather[0])}}" />
      </div>

    </div>

  </div>

</div>
